<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    function getArea(a, b) {
        return a * b ;
    }
    let a = parseInt(prompt("Nhập chiều cao "));
    let b = parseInt(prompt("Nhập chiều rông "));
    let s = getArea(a,b);
    document.write("Diện tích hình chữ nhật = " + s)
</script>
</body>
</html>
