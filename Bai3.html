<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a "));
    let b = parseFloat(prompt("Nhập b "));
    if (a % b == 0) {
        alert(a + " là bội số của " +b);
    }
    else {
        alert(a+" không là bội số của "+b)
    }
</script>
</body>
</html>
